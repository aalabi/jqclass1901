<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Property Listing App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
			<h1 class="text-center">Alabian Property Listing Directory</h1>
			<div class="row">
				<div class="col-4">
					<div class="mb-3">
						<button id="ikoyi" class="btn-lg">Ikoyi</button>
					</div>
					<div class="mb-3">
						<button id="ikeja-gra" class="btn-lg">Ikeja GRA</button>
					</div>
					<div class="mb-3">
						<button id="lekki-phase-one" class="btn-lg">Lekki Phase One</button>
					</div>
					<div class="mb-3">
						<button id="banana-island" class="btn-lg">Banana Island</button>
					</div>
				</div>
				<div class="col-8">
					<div id="propertyImage">
						
					</div>
					<div id="property-description">
						
					</div>
					<span id='propertyEmail'></span> <span id='propertyPhone'></span>
				</div>
			</div>
		</div>
		<script src="jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="property.js"></script>
	</body>
</html>
